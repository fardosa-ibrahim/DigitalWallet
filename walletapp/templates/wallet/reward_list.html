    <th>

    <td>reward_points</td>
    <td>recipient</td>
    </th>

        <td>{{ reward.date_of_reward}}</td>
        <td>{{ reward.reward_points}}</td>
        <td>{{ reward.recipient}}</td>
    </tr>
    {%endfor%}
</table>
